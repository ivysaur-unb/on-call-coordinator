# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ivy-oncall

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2fb1745e6f3f42fe923b01157ad2cc98 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_73b9c6de8672485ba45890d6bd5f0823 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: server
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_2fb1745e6f3f42fe923b01157ad2cc98 }}/on-call-coordinator-ci-playground:${{ github.sha }}
        file: ./server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ivy-oncall'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c871e67aa85425ab9340189240e1ee8 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_2fb1745e6f3f42fe923b01157ad2cc98 }}/on-call-coordinator-ci-playground:${{ github.sha }}'